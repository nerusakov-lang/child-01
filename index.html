let currentMonth=1,currentView='calendar',completedItems={},birthDate='';
function safeGet(k){try{return localStorage.getItem(k)}catch(e){return null}}
function safeSet(k,v){try{localStorage.setItem(k,v)}catch(e){}}
function init(){const s=safeGet('completedItems');if(s)try{completedItems=JSON.parse(s)}catch(e){}birthDate=safeGet('birthDate')||'';if(birthDate){document.getElementById('birthDate').value=birthDate;updateBirthDate()}renderMonthTabs();renderContent();updateProgress();updateNav()}
function updateBirthDate(){const input=document.getElementById('birthDate').value;if(input){birthDate=input;safeSet('birthDate',birthDate);const birth=new Date(birthDate),today=new Date(),diffDays=Math.floor((today-birth)/(1000*60*60*24)),months=Math.floor(diffDays/30.44),days=Math.floor(diffDays%30.44);document.getElementById('currentAge').textContent=diffDays>=0?`–í–æ–∑—Ä–∞—Å—Ç: ${months} –º–µ—Å. ${days} –¥–Ω.`:`–î–æ —Ä–æ–∂–¥–µ–Ω–∏—è: ${Math.abs(diffDays)} –¥–Ω.`;if(months>=0&&months<=5)currentMonth=months+1;else if(months>5)currentMonth=6;renderMonthTabs();renderContent()}else{document.getElementById('currentAge').textContent=''}}
function renderMonthTabs(){const c=document.getElementById('monthTabs');c.innerHTML='';for(let i=1;i<=6;i++){const comp=countCompleted(i),total=countTotal(i),active=i===currentMonth,tab=document.createElement('button');tab.className=`flex-shrink-0 px-4 py-2 rounded-lg text-sm font-medium transition-all ${active?'tab-active shadow-md':'bg-white text-gray-600 hover:bg-gray-100 border'}`;tab.innerHTML=`<div>${i} –º–µ—Å</div><div class="text-xs ${active?'opacity-80':'text-gray-400'}">${comp}/${total}</div>`;tab.onclick=()=>{currentMonth=i;currentView='calendar';renderMonthTabs();renderContent();updateNav()};c.appendChild(tab)}}
function countCompleted(m){let c=0;for(const cat of Object.values(healthData[m].categories))for(const item of cat.items)if(completedItems[item.id])c++;return c}
function countTotal(m){let c=0;for(const cat of Object.values(healthData[m].categories))c+=cat.items.length;return c}
function renderContent(){const c=document.getElementById('content'),d=healthData[currentMonth];if(currentView==='calendar'){c.innerHTML=`<div class="fade-in"><div class="text-center mb-4"><h2 class="text-xl font-bold text-gray-800">${d.title}</h2><p class="text-sm text-gray-500">${d.subtitle}</p></div>${Object.entries(d.categories).map(([k,cat])=>renderCat(k,cat)).join('')}</div>`}else if(currentView==='vaccines'){renderVaccines(c)}else if(currentView==='doctors'){renderDoctors(c)}}
function renderCat(key,cat){return`<div class="bg-white rounded-xl shadow-sm mb-4 overflow-hidden category-${key}"><div class="p-3 bg-gray-50 border-b flex items-center gap-2"><span class="text-lg">${cat.icon}</span><h3 class="font-semibold text-gray-800">${cat.title}</h3></div><div class="p-3 space-y-1">${cat.items.map(i=>renderItem(i)).join('')}</div></div>`}
function renderItem(item){const done=completedItems[item.id];return`<label class="flex items-start gap-3 p-2 rounded-lg hover:bg-gray-50 cursor-pointer ${done?'opacity-60':''}"><input type="checkbox" ${done?'checked':''} onchange="toggle('${item.id}')" class="mt-0.5 w-5 h-5 rounded flex-shrink-0"><div class="flex-1"><div class="text-sm ${done?'line-through text-gray-400':'text-gray-700'}">${item.text}</div>${item.note?`<div class="text-xs text-gray-400 mt-1">${item.note}</div>`:''}</div></label>`}
function toggle(id){completedItems[id]=!completedItems[id];if(!completedItems[id])delete completedItems[id];safeSet('completedItems',JSON.stringify(completedItems));renderMonthTabs();renderContent();updateProgress()}
function updateProgress(){let t=0,c=0;for(let m=1;m<=6;m++)for(const cat of Object.values(healthData[m].categories))for(const item of cat.items){t++;if(completedItems[item.id])c++}const pct=t>0?Math.round(c/t*100):0;document.getElementById('progressPercent').textContent=`${pct}%`;document.getElementById('progressBar').style.width=`${pct}%`}
function updateNav(){document.querySelectorAll('[id^="nav-"]').forEach(b=>b.classList.remove('nav-active'));const a=document.getElementById(`nav-${currentView}`);if(a)a.classList.add('nav-active')}
function showView(v){currentView=v;renderContent();updateNav()}
function renderVaccines(c){let h=`<div class="fade-in"><h2 class="text-xl font-bold text-gray-800 mb-4 text-center">üíâ –ö–∞–ª–µ–Ω–¥–∞—Ä—å –ø—Ä–∏–≤–∏–≤–æ–∫</h2>`;for(let m=1;m<=6;m++){const v=healthData[m].categories.vaccines;if(v&&v.items.length>0)h+=`<div class="bg-white rounded-xl shadow-sm mb-4 overflow-hidden category-vaccines"><div class="p-3 bg-green-50 border-b"><h3 class="font-semibold text-gray-800">${m}-–π –º–µ—Å—è—Ü</h3></div><div class="p-3 space-y-1">${v.items.map(i=>renderItem(i)).join('')}</div></div>`}h+='</div>';c.innerHTML=h}
function renderDoctors(c){let h=`<div class="fade-in"><h2 class="text-xl font-bold text-gray-800 mb-4 text-center">üè• –û—Å–º–æ—Ç—Ä—ã –≤—Ä–∞—á–µ–π</h2>`;for(let m=1;m<=6;m++){const d=healthData[m].categories.doctors,t=healthData[m].categories.tests;h+=`<div class="bg-white rounded-xl shadow-sm mb-4 overflow-hidden category-doctors"><div class="p-3 bg-red-50 border-b"><h3 class="font-semibold text-gray-800">${m}-–π –º–µ—Å—è—Ü</h3></div><div class="p-3"><div class="mb-3"><div class="text-xs font-medium text-gray-500 mb-2 uppercase">–í—Ä–∞—á–∏:</div>${d.items.map(i=>renderItem(i)).join('')}</div><div class="pt-3 border-t"><div class="text-xs font-medium text-gray-500 mb-2 uppercase">–û–±—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è:</div>${t.items.map(i=>renderItem(i)).join('')}</div></div></div>`}h+='</div>';c.innerHTML=h}
function showSettings(){document.getElementById('settingsModal').classList.remove('hidden');document.getElementById('settingsModal').classList.add('flex')}
function hideSettings(){document.getElementById('settingsModal').classList.add('hidden');document.getElementById('settingsModal').classList.remove('flex')}
function resetProgress(){if(confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å?')){completedItems={};safeSet('completedItems','{}');renderMonthTabs();renderContent();updateProgress();hideSettings()}}
function resetBirthDate(){birthDate='';safeSet('birthDate','');document.getElementById('birthDate').value='';document.getElementById('currentAge').textContent='';hideSettings()}
function genUID(){return'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{const r=Math.random()*16|0;return(c==='x'?r:(r&0x3|0x8)).toString(16)})}
function exportData(){if(!birthDate){alert('–£–∫–∞–∂–∏—Ç–µ –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');return}const birth=new Date(birthDate),ts=new Date().toISOString().replace(/[-:]/g,'').split('.')[0]+'Z';let ics='BEGIN:VCALENDAR\r\nVERSION:2.0\r\nPRODID:-//Child Health//RU\r\nCALSCALE:GREGORIAN\r\nX-WR-CALNAME:–î–æ—Ä–æ–∂–Ω–∞—è –∫–∞—Ä—Ç–∞ –∑–¥–æ—Ä–æ–≤—å—è\r\n';for(let m=1;m<=6;m++){const d=healthData[m],evDate=new Date(birth);evDate.setMonth(evDate.getMonth()+m-1);const dateOnly=evDate.toISOString().split('T')[0].replace(/-/g,''),docs=d.categories.doctors.items.map(i=>'- '+i.text).join('\\n'),vacc=d.categories.vaccines.items.map(i=>'- '+i.text).join('\\n');ics+=`BEGIN:VEVENT\r\nUID:${genUID()}@child\r\nDTSTAMP:${ts}\r\nDTSTART;VALUE=DATE:${dateOnly}\r\nSUMMARY:${m}-–π –º–µ—Å—è—Ü: ${d.subtitle}\r\nDESCRIPTION:–í–†–ê–ß–ò:\\n${docs}\\n\\n–ü–†–ò–í–ò–í–ö–ò:\\n${vacc}\r\nEND:VEVENT\r\n`}ics+='END:VCALENDAR';const blob=new Blob([ics],{type:'text/calendar;charset=utf-8'}),url=URL.createObjectURL(blob),a=document.createElement('a');a.href=url;a.download='child-health-roadmap.ics';document.body.appendChild(a);a.click();document.body.removeChild(a);URL.revokeObjectURL(url)}
document.getElementById('settingsModal').addEventListener('click',function(e){if(e.target===this)hideSettings()});
document.addEventListener('DOMContentLoaded',init);
if(document.readyState!=='loading')init();
    </script>
